{% extends 'layout.html' %}

{% block body %}

<h1>User Details:</h1>
<table class="table table-dark table-striped table-hover">
    <tr>
      <td scope="col">ID#</td>
      <td>{{user.id}} </td>
    </tr>
    <tr>
      <td scope="col">Last Name</td>
      <td>{{user.last_name}}</td>
    </tr>
    <tr>
      <td scope="col">First Name</td>
      <td>{{user.first_name}}</td>
    </tr>
    <tr>
      <td scope="col">Email</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td scope="col">Created</td>
      <td>{{user.created_at}}</td>
    </tr>
    <tr>
      <td scope="col">Updated</td>
      <td>{{user.updated_at}}</td>
    </tr>
</table>

<button class="btn btn-dark"><a href="/edit_page/{{user.id}}">Edit</a></button>
<button class="btn btn-dark"><a href="/delete/{{user.id}}">Delete</a></button>
<button class="btn btn-dark"><a href="/users">Back</a></button>

{% endblock %}
