{% extends 'layout.html' %}

{% block body %}

  <form action="/update/{{user['id']}}" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
    <h2 class="text-center text-light">Edit {{user['first_name']}}'s Info:</h2>
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" class="form-control" value="{{user['first_name']}}">
    </div>
    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" class="form-control" value="{{user['last_name']}}">
    </div>
    <div class="form-group">
        <label for="meat">Email:</label>
        <input type="text" name="email" id="email" class="form-control" value="{{user['email']}}">
    </div>
    <input type="submit" value="Update User" class="btn btn-dark btn-outline-light text-center">
    <button class="btn btn-dark btn-outline-light"><a href="/users">Back</a></button>
  </form>

{% endblock %}
