{% extends 'layout.html' %}

{% block body %}

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for u in all_users %}
    <tr>
      <th scope="row">{{u.id}}</th>
      <td>{{u.first_name}}</td>
      <td>{{u.last_name}}</td>
      <td>{{u.email}}</td>
      <td>{{u.created_at}}</td>
      <td>{{u.updated_at}}</td>
      <td><a href="/show/{{u.id}}">Show</a> | <a href="/edit_page/{{u.id}}">Edit</a> | <a href="/delete/{{u.id}}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<button class="btn btn-dark"><a href="/">Add User</a></button>

{% endblock %}
